<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="calendar-page">
    <header class="header">
        <a href="index.html" class="logo-link">
            <img src="ipalRobot_image.jpg" alt="iPal Robot Trainer Logo" class="header-logo">
        </a>
        <nav>
            <button id="menu-toggle" aria-label="Open navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="calendar.html">Calendar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="trophy-section">
            <div class="trophy" id="gold-trophy">
                <i class="fas fa-trophy"></i>
                <span>Gold</span>
            </div>
            <div class="trophy" id="silver-trophy">
                <i class="fas fa-trophy"></i>
                <span>Silver</span>
            </div>
            <div class="trophy" id="bronze-trophy">
                <i class="fas fa-trophy"></i>
                <span>Bronze</span>
            </div>
        </section>

        <div id='calendar'></div>
    </main>

    <footer>
        <div id="color-mode-switch" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <input type="checkbox" id="switch" aria-label="Toggle Dark Mode">
            <label class="switch-icon" for="switch">Dark Mode Toggle</label>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </div>
    </footer>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
